<!DOCTYPE html>
<html>
    <head>
        <title>Attendand</title>
        <link rel="stylesheet" href="Attenderstyle.css">
    </head>
    <body>
       
        <form >
             
            <div class="heading">
                <h1>Patient registration</h1>
             </div>
             <div class="container">
             <div class="input">
                 <div class="name">
                    <label for="first name">First name</label>
                    <input type="text" class="firstname" >
                </div>
             </div>
             <div class="input">
                <div class="name">
                    <label for="last name">Last name</label>
                    <input type="text" class="lastname">
                </div>
             </div>
             <div class="input">
                 <div class="gender">
                     <label for="gender">Gender</label>
                    <input type="radio" value="male" name="gender" >
                    <label for="male">male</label>
                    <input type="radio" value="female" name="gender">
                    <label for="female">female</label>
                 </div>
             </div>
             <div class="input">
                <div class="phone">
                    <label for="phone">Phone number</label>
                    <input type="text" class="inputphone" >
                </div>
             </div>
             <div class="input">
                 <div class="email">
                    <label for="email">email</label>
                    <input type="text" class="inputemail" >
                 </div>
             </div>
             <div class="input">
                <div class="address">
                     <label for="address">Address</label>
                     <input type="text" class="address" >
                 </div>
             </div>
             <div class="input">
                <div class="disease">
                    <label for="disease">Disease</label>
                    <input type="text" class="inputdisease" >
                 </div>
             </div>
             
            <div class="Register">
                <input type="button" value="Register" class="submit">
            </div>
             </div>
        </form>
    </body>
</html>
